<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre el Secreto</title>
    <link rel="stylesheet" href="parte2.css">
</head>
<body>
    <div class="container" id="intro">
        <h1>Hola santi❤️</h1>
        <p>Prepárate para un viaje lleno de recuerdos y descubrimientos. ¿Estás listo para empezar?</p>
        <button onclick="startGame()">Comenzar</button>
    </div>
    <div class="container" id="game" style="display: none;">
        <h1>Descubre el Secreto</h1>
        <div>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Tu respuesta">
            <button onclick="checkAnswer()">Enviar</button>
        </div>
        <p id="message"></p>
    </div>
    <div class="container" id="end" style="display: none;">
        <h1>¡Felicidades!</h1>
        <p>Has completado el juego. Te quiero mucho.</p>
        <button onclick="restartGame()">Jugar de Nuevo</button>
    </div>
    <script src="final.js"></script>
</body>
</html>
